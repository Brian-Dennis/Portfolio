<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container">
    <!--Row for logo and name-->
    <header>
        <div class="row">
            <div class="col-md-6">
                <img class="style-logo" src="images/logo.gif" alt="Logo">
            </div>
            <div class="col-md-6">
                <h1><span>Brian Dennis</span></h1>
            </div>
        </div>
    </header>
    <!--Row for banner-->
        <div class="row">
            <div class="col-md-12">
                <img src="images/hero.png" alt="Hero Image">
            </div>
        </div>

    <div class="row">
        <h3>Featured Work</h3>
    </div>

     <!--Row for featured work-->
     <section class="main">
        <div class="row">
              <div class="col-md-4">
                <figure>
                    <img src="images/design.jpg" alt="Web Design">
                    <figcaption>
                        <h2>Web Design</h2>
                        <p>Web Design is important in today's World!</p>
                    </figcaption>
                </figure>
              </div>
              <div class="col-md-4">
                    <figure>
                        <img src="images/movie.png" alt="MovieApp">
                        <figcaption>
                            <h2>MovieApp</h2>
                            <a href="https://github.com/Brian-Dennis/MovieApp">
                                <p>https://github.com/Brian-Dennis/MovieApp</p>
                            </a>
                        </figcaption>
                    </figure>
              </div>
              <div class="col-md-4">
                <figure>
                    <img src="images/portfolio.jpg" alt="Portfolio">
                    <figcaption>
                        <h2>Portfolio</h2>
                        <a href="https://github.com/Brian-Dennis/Portfolio">
                            <p>https://github.com/Brian-Dennis/Portfolio</p>
                        </a>
                    </figcaption>
                </figure>
              </div>
        </div>
    </section>
</div>
</body>

</html>
