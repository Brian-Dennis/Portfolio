<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="banner cf">
        <div class="row">
            <div class="col">
                <img class="style-logo" src="images/logo.gif" alt="Logo">
                <h1><span>Brian Dennis</span></h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col">
                <div class="hero">
                    <img src="images/hero.png" alt="Hero Image">
                </div>
            </div>
        </div>

        <div class="row">
            <h3>Featured Work</h3>
        </div>

        <div class="row">
            <div class="col col-md-one-half col-lg-one-fourth">
                <figure>
                    <img src="images/design.jpg" alt="Web Design">
                    <figcaption>
                        <h2>Web Design</h2>
                        <p>Web Design is important in today's World!</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col col-md-one-half col-lg-one-fourth">
                <figure>
                    <img src="images/movie.png" alt="MovieApp">
                    <figcaption>
                        <h2>MovieApp</h2>
                        <a href="https://github.com/Brian-Dennis/MovieApp">
                            <p>https://github.com/Brian-Dennis/MovieApp</p>
                        </a>
                    </figcaption>
                </figure>
            </div>
            <div class="col col-md-one-half col-lg-one-fourth">
                <figure>
                    <img src="images/portfolio.jpg" alt="Portfolio">
                    <figcaption>
                        <h2>Portfolio</h2>
                        <a href="https://github.com/Brian-Dennis/Portfolio">
                            <p>https://github.com/Brian-Dennis/Portfolio</p>
                        </a>
                    </figcaption>
                </figure>
            </div>
            <div class="col col-md-one-half col-lg-one-fourth">
                <figure>
                    <img src="images/html5.png" alt="html5">
                    <figcaption>
                        <h2>HTML5 Importance</h2>
                        <p>HTML5 in today's Development world!</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
